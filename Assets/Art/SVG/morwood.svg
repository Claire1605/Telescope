		<path class="moveO3bg" d="m425,75 a50,50 0 0 1 100,0 a50,50 0 0 1 -100,0 z"></path>
		<path class="moveDbg" d="m475,125 v-100 h50 a50,50 0 0 1 0,100 h-50 z"></path>
